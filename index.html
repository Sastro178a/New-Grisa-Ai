<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grisa AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5b86e5, #36d1dc);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-top: 30px;
    }
    header img {
      width: 90px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header h1 {
      font-weight: 600;
      margin-top: 10px;
    }
    .chat-box {
      background: rgba(255,255,255,0.15);
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin: 20px 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: rgba(255,255,255,0.25);
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .ai {
      background-color: rgba(0,0,0,0.2);
      align-self: flex-start;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    select, input, button {
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-family: 'Poppins', sans-serif;
    }
    input {
      flex: 1;
      max-width: 400px;
    }
    button {
      background-color: #fff;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #eee;
    }
    footer {
      font-size: 0.85em;
      margin-bottom: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://files.catbox.moe/jxrj4n.png" alt="Logo Grisa AI" />
    <h1>Grisa AI</h1>
    <p>AI: Assistive Innovation by SMK Grisawangi</p>
  </header>

  <div class="controls">
    <select id="model">
      <option value="auto">Auto Mode</option>
      <option value="riset">Riset & Materi</option>
      <option value="pencarian">Pencarian & Soal</option>
      <option value="code">Code HTML</option>
    </select>
  </div>

  <div class="chat-box" id="chat-box"></div>

  <div class="controls">
    <input type="text" id="user-input" placeholder="Ketik pesanmu di sini..." />
    <button id="send-btn">Kirim</button>
  </div>

  <footer>© 2025 Grisa AI — SMK Grisawangi</footer>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      userInput.value = '';

      const model = modelSelect.value;
      appendMessage('ai', '⏳ Grisa AI sedang berpikir...');

      try {
       const res = await fetch('https://grisa-ai.sastro178a.deno.net/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, model })
        });
        const data = await res.json();
        document.querySelector('.ai:last-child').innerText = data.reply || '❌ Gagal mendapatkan jawaban';
      } catch (err) {
        document.querySelector('.ai:last-child').innerText = '⚠️ Terjadi kesalahan koneksi.';
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
